syntax = "proto3";

package webitel_logger;

option go_package = "webitel_logger/proto";

service LoggerService {
  rpc GetLogsByUserId(GetLogsByUserIdRequest) returns (Logs) {}
  rpc GetLogsByObjectId(GetLogsByObjectIdRequest) returns (Logs) {}
  rpc GetLogsByConfigId(GetLogsByConfigIdRequest) returns (Logs) {}
}

message GetLogsByConfigIdRequest {
  int32 page = 1;
  int32 size = 2;
  string q = 3;

  string sort = 5;
  repeated string fields = 6;

  int32 config_id = 7;
}

message GetLogsByUserIdRequest {
  int32 page = 1;
  int32 size = 2;
  string q = 3;

  string sort = 5;
  repeated string fields = 6;

  int32 user_id = 7;
}

message GetLogsByObjectIdRequest {
  int32 page = 1;
  int32 size = 2;
  string q = 3;

  string sort = 5;
  repeated string fields = 6;

  int32 object_id = 7;
//  int32 domainId = 8;
}

message Logs {
  repeated Log logs = 1;
}

message Log {
  int32 id = 1;
  string action = 2;
  string date = 3;
  Lookup user = 4;
  string user_ip = 5;
  string new_state = 6;
  int32 config_id = 7;
}

message Lookup {
  int32 id = 1;
  string name = 2;
}
